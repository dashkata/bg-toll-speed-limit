name: provider_template
description: Starting point of a provider application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  data:
    path: ../data
  domain:
    path: ../domain
  presentation:
    path: ../presentation

  get_it: ^8.0.3

  dio: ^5.8.0
  dio_smart_retry: ^7.0.1

  flutter_native_splash: ^2.4.5

  path_provider: ^2.1.5

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4

  go_router: ^14.8.1

  firebase_core: ^3.12.1
  firebase_analytics: ^11.4.4
  firebase_remote_config: ^5.4.2
  firebase_crashlytics: ^4.3.4
  
  # Location and speed tracking
  geolocator: ^11.0.0
  
  # Overlay window for Android
  flutter_overlay_window: ^0.5.0
  
  # Local notifications for iOS
  flutter_local_notifications: ^17.0.0
  
  # UI utilities
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - fonts/
    - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: fonts/roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic


        - asset: fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic


        - asset: fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/roboto/Roboto-Italic.ttf
          weight: 400
          style: italic

        - asset: fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic

        - asset: fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
